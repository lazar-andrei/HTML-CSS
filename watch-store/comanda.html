        <td>

      </tr>

    <h3>Date de contact</h3>
    <form >
      <label>
        Persoana de contact:
        <input type="text" placeholder="Nume">
        <input type="text" placeholder="Prenume">
      </label><br>
      <label>
        Telefon mobil:
        <input type="text" placeholder="Numar telefon">
      </label>

      <label>
        Email:
        <input type="text" placeholder="example@watchstore.ro">
      </label>
      <p> Adresa de livrare</p>
      <label>
        Judet
        <input type="text"> 
      </label>
      <label>
        Oras
        <input type="text"> 
      </label>
      <label>
        Strada, numar
        <input type="text">
      </label>
      <br>
      <label>
        Livrare prin:
        <select>
          <option>Cargus</option>
          <option>Fan Curier</option>
          <option>Posta Romana</option>
          <option>Ridicare personala</option>
        </select>
      </label>
      <label>
        Metoda de plata
        <select>
          <option>Card</option>
          <option>Numerar</option>
          <option>PayPal</option>
          <option>Bitcoin</option>
        </select>
      </label>
    </form>


    <div>
      <p>Doriti sa primiti periodic oferta noastra?</p>
      <form>
        <input type="checkbox">
        <label> Abonare la newsletter</label> 
      </form>
    </div>

    <input type="submit" value="Finalizare comanda">
